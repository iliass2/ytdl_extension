<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Ytb_auto_downloader</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <div></div>
    <div class="container text-center">
      <div class="row">
        <div style="background-color: #00c3df" class="col">
          <h1 class="title">Ytb_auto_downloader</h1>
        </div>
      </div>
      <div class="row">
        <form method="get" action="http://localhost:4000/downloadClick">
          <div style="padding-top: 8px" class="form-group">
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm"
                  >Song</span
                >
              </div>
              <input
                type="text"
                id="title"
                name="title"
                class="form-control"
                aria-label="Small"
                aria-describedby="inputGroup-sizing-sm"
              />
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >URL</span
                >
              </div>
              <input
                readonly="readonly"
                type="text"
                id="URL"
                name="URL"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
              >Extension</label
            >
            <select
              name="Extension"
              class="custom-select my-1 mr-sm-2"
              id="Extension"
            >
              <option selected>mp3</option>
              <option value="mp4">mp4</option>
            </select>
          </div>

          <button
            style="margin-top: 15px; margin-bottom: 15px"
            type="submit"
            class="btn btn-primary"
          >
            Download
          </button>
        </form>
      </div>
      <div class="row">
        <div class="row" id="downloads_details">
          <div class="col">Songs:</div>
          <div class="col" id="songs">updating...</div>
        </div>
      </div>
    </div>
  </body>
</html>
